# Enable multipart uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
file.upload-dir=/tmp/uploads


spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enabling H2 Console & Custom H2 Console URL
spring.h2.console.enabled=true
spring.h2.console.path=/h2
#http://localhost:8080/h2/login.do

#this pool configuration is for
async.task-executor.core-pool-size=10
async.task-executor.max-pool-size=30
async.task-executor.queue-capacity=50
async.task-executor.thread-name-prefix=asyncFileProcessing-

